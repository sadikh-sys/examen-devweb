<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jeu de Saisie Rapide</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="conteneur-jeu">
    <h1>Jeu de Saisie Rapide</h1>
    <div class="blocs-stats">
      <div class="bloc-stat">
        <div class="stat-titre">Score</div>
        <div class="stat-valeur" id="score">0</div>
      </div>
      <div class="bloc-stat">
        <div class="stat-titre">Temps</div>
        <div class="stat-valeur" id="temps">60</div>
      </div>
      <div class="bloc-stat">
        <div class="stat-titre">MPM</div>
        <div class="stat-valeur" id="mpm">0</div>
      </div>
      <div class="bloc-stat">
        <div class="stat-titre">Pr√©cision</div>
        <div class="stat-valeur" id="precision">100%</div>
      </div>
    </div>

    <div class="conteneur-barre">
      <div class="barre-temps" id="barre-temps"></div>
    </div>

    <div id="mot">Cliquez sur "Commencer" pour jouer !</div>
    <input type="text" id="champ-mot" placeholder="Tapez le mot ici..." disabled />
    
    <div class="boutons">
      <button id="btn-commencer">Commencer</button>
      <button id="btn-recommencer">Recommencer</button>
    </div>

    <p id="message-final"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
